<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부산광역시 해양 환경</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/search.css" />
    <script
      src="https://kit.fontawesome.com/e5f5233f60.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content">
      <h1>부산광역시 해양 정보</h1>
      <p>
        부산 바다의 수질지수, 수온, 염분 정보를 제공합니다. 원하시는 지점의
        바다를 검색하세요. <br />
        수질지수가 좋을 수록 해양 생물이 많이 나오고, 수온이 낮을 수록 청색의
        바다가 표시됩니다.
      </p>
      <form action="">
        <input
          type="text"
          placeholder="검색어를 입력하세요 (예시: 부산대교, 해운대)"
        />
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
        </button>
      </form>
    </div>
  </body>
</html>
