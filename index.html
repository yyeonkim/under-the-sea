<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부산광역시 해양 환경</title>
    <!-- 폰트 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/search.css" />
    <!-- 아이콘 -->
    <script
      src="https://kit.fontawesome.com/e5f5233f60.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="search">
      <h1>부산광역시 해양 정보</h1>
      <p>
        부산 바다의 수질지수, 수온, 염분 정보를 제공합니다. 원하시는 지점의
        바다를 검색하세요. <br />
        수질지수가 좋을 수록 해양 생물이 많이 나오고, 수온이 낮을 수록 청색의
        바다가 표시됩니다.
      </p>
      <form action="" id="js-searchForm">
        <input
          id="js-searchInput"
          type="text"
          placeholder="검색어를 입력하세요 (예시: 부산대교, 해운대)"
        />
        <button>
          <i class="fa-solid fa-magnifying-glass icon fa-xl"></i>
        </button>
      </form>
      <p class="message none">검색 결과가 없습니다.</p>
    </div>

    <!-- JS -->
    <script type="module" src="js/search.js"></script>
  </body>
</html>
