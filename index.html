<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부산광역시 해양 환경</title>
    <!-- 폰트 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/wave.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/result.css" />
    <!-- 아이콘 -->
    <script
      src="https://kit.fontawesome.com/e5f5233f60.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 물결 -->
    <svg
      class="wave1"
      width="1440"
      height="1024"
      viewBox="0 0 1440 1024"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g clip-path="url(#clip0_43_12)">
        <path
          d="M0 256L34.3 261.3C68.6 267 137 277 206 245.3C274.3 213 343 139 411 112C480 85 549 107 617 149.3C685.7 192 754 256 823 245.3C891.4 235 960 149 1029 117.3C1097.1 85 1166 107 1234 112C1302.9 117 1371 107 1406 101.3L1440 96V1026H1405.7C1371.4 1026 1303 1026 1234 1026C1165.7 1026 1097 1026 1029 1026C960 1026 891 1026 823 1026C754.3 1026 686 1026 617 1026C548.6 1026 480 1026 411 1026C342.9 1026 274 1026 206 1026C137.1 1026 69 1026 34 1026H0V256Z"
          fill="#8AFFE3"
          fill-opacity="0.4"
        />
      </g>
      <defs>
        <clipPath id="clip0_43_12">
          <rect width="1440" height="1024" fill="white" />
        </clipPath>
      </defs>
    </svg>
    <svg
      class="wave2"
      width="1440"
      height="1024"
      viewBox="0 0 1440 1024"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g clip-path="url(#clip0_43_9)">
        <path
          d="M0 64L34.3 74.7C68.6 85 137 107 206 149.3C274.3 192 343 256 411 240C480 224 549 128 617 106.7C685.7 85 754 139 823 176C891.4 213 960 235 1029 202.7C1097.1 171 1166 85 1234 74.7C1302.9 64 1371 128 1406 160L1440 192V1024.5H1405.7C1371.4 1024.5 1303 1024.5 1234 1024.5C1165.7 1024.5 1097 1024.5 1029 1024.5C960 1024.5 891 1024.5 823 1024.5C754.3 1024.5 686 1024.5 617 1024.5C548.6 1024.5 480 1024.5 411 1024.5C342.9 1024.5 274 1024.5 206 1024.5C137.1 1024.5 69 1024.5 34 1024.5H0V64Z"
          fill="#6AC6FB"
          fill-opacity="0.4"
        />
      </g>
      <defs>
        <clipPath id="clip0_43_9">
          <rect width="1440" height="1024" fill="white" />
        </clipPath>
      </defs>
    </svg>

    <!-- 검색 화면 -->
    <div id="js-search" class="search">
      <h1>부산광역시 해양 정보</h1>
      <p>
        부산 바다의 수질지수, 수온, 염분 정보를 제공합니다. 원하시는 지점의
        바다를 검색하세요. <br />
        수질지수가 좋을 수록 해양 생물이 많이 나오고, 수온이 낮을 수록 청색의
        바다가 표시됩니다.
      </p>
      <form action="" id="js-searchForm">
        <input
          id="js-searchInput"
          type="text"
          placeholder="검색어를 입력하세요 (예시: 부산대교, 해운대)"
        />
        <button>
          <i class="fa-solid fa-magnifying-glass icon icon__search fa-xl"></i>
        </button>
      </form>
      <p id="js-searchMessage" class="message none">검색 결과가 없습니다.</p>
    </div>

    <!-- 결과 화면 -->
    <div id="js-result" class="result">
      <form action="" id="js-resultForm">
        <input
          id="js-resultInput"
          type="text"
          placeholder="검색어를 입력하세요"
        />
        <button>
          <i class="fa-solid fa-magnifying-glass icon icon__search fa-lg"></i>
        </button>
      </form>
      <span id="js-resultMessage" class="message none"
        >*검색 결과가 없습니다.</span
      >
      <div class="title">
        <i
          id="js-chevron"
          class="fa-solid fa-chevron-left icon icon__chevron fa-2xl"
        ></i>
        <h1 id="js-ocean">해운대</h1>
      </div>
      <div class="info">
        <div class="info__item">
          <h2>수질지수</h2>
          <span id="js-quality">26</span>
        </div>
        <div class="info__item">
          <h2>수온</h2>
          <span id="js-temperature">11℃</span>
        </div>
        <div class="info__item">
          <h2>염분</h2>
          <span id="js-salt">35%</span>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/result.js"></script>
  </body>
</html>
