    <!-- 검색 화면 -->
    <div id="js-search" class="search">
      <h1>부산광역시 해양 정보</h1>
      <p>
        부산 바다의 수질지수, 수온, 염분 정보를 제공합니다. 원하시는 지점의
        바다를 검색하세요. <br />
        수질지수가 좋을 수록 해양 생물이 많이 나오고, 수온이 낮을 수록 청색의
        바다가 표시됩니다.
      </p>
      <form action="" id="js-searchForm">
        <input
          id="js-searchInput"
          type="text"
          placeholder="검색어를 입력하세요 (예시: 부산대교, 해운대)"
        />
        <button>
          <i class="fa-solid fa-magnifying-glass icon icon__search fa-xl"></i>
        </button>
      </form>
      <p id="js-searchMessage" class="message none">검색 결과가 없습니다.</p>
    </div>

    <!-- 결과 화면 -->
    <div id="js-result" class="result">
      <form action="" id="js-resultForm">
        <input
          id="js-resultInput"
          type="text"
          placeholder="검색어를 입력하세요"
        />
        <button>
          <i class="fa-solid fa-magnifying-glass icon icon__search fa-lg"></i>
        </button>
      </form>
      <span id="js-resultMessage" class="message none"
        >*검색 결과가 없습니다.</span
      >
      <div class="title">
        <i
          id="js-chevron"
          class="fa-solid fa-chevron-left icon icon__chevron fa-2xl"
        ></i>
        <h1 id="js-ocean">해운대</h1>
      </div>
      <div class="info">
        <div class="info__item">
          <h2>수질지수</h2>
          <span id="js-quality">26</span>
        </div>
        <div class="info__item">
          <h2>수온</h2>
          <span id="js-temperature">11℃</span>
        </div>
        <div class="info__item">
          <h2>염분</h2>
          <span id="js-salt">35%</span>
        </div>
      </div>
    </div>
